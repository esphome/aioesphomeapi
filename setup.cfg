[flake8]
max-line-length = 120
# Following 4 for black compatibility
# E501: line too long
# W503: Line break occurred before a binary operator
# E203: Whitespace before ':'
# D202 No blank lines allowed after function docstring

ignore =
    E501,
    W503,
    E203,
    D202,

exclude = api_pb2.py, api_options_pb2.py

[bdist_wheel]
universal = 1
