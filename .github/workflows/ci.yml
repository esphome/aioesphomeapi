name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Set up Python environment
        run: |
          pip3 install -e .
          pip3 install -r requirements_test.txt
      - name: Register problem matcher
        run: |
          echo "::add-matcher::.github/workflows/matchers/pylint.json"
      - run: pylint aioesphomeapi
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Set up Python environment
        run: |
          pip3 install -e .
          pip3 install -r requirements_test.txt
      - name: Register problem matcher
        run: |
          echo "::add-matcher::.github/workflows/matchers/flake8.json"
      - run: flake8 aioesphomeapi
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Set up Python environment
        run: |
          pip3 install -e .
          pip3 install -r requirements_test.txt
      - run: black --safe --exclude 'api_pb2.py|api_options_pb2.py' aioesphomeapi
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Set up Python environment
        run: |
          pip3 install -e .
          pip3 install -r requirements_test.txt
      - name: Register problem matcher
        run: |
          echo "::add-matcher::.github/workflows/matchers/isort.json"
      - run: isort --check aioesphomeapi
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Set up Python environment
        run: |
          pip3 install -e .
          pip3 install -r requirements_test.txt
      - name: Register problem matcher
        run: |
          echo "::add-matcher::.github/workflows/matchers/mypy.json"
      - run: mypy --strict aioesphomeapi
  update-protoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install protoc
        run: |
          sudo apt-get install protobuf-compiler
      - name: Set up Python environment
        run: |
          pip3 install -e .
          pip3 install -r requirements_test.txt

      - name: Generate protoc
        run: |
          script/gen-protoc
      - name: Commit changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes detected, protobuf files are up to date!"
          else
            git commit -am "Update protobuf files"
            git push
          fi
