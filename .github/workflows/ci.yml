name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: flake8
            name: Lint with flake8
            python-version: 3.7
          - id: pylint
            name: Lint with pylint
            python-version: 3.7
          - id: black
            name: Check formatting with black
            python-version: 3.7
          - id: isort
            name: Check import order with isort
            python-version: 3.7
          - id: mypy
            name: Check typing with mypy
            python-version: 3.7
          # Run pytest with 3.8+ for unitest.mock.AsyncMock
          - id: pytest
            name: Run tests with pytest
            python-version: 3.8
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        id: python
        with:
          python-version: '${{ matrix.python-version }}'
      
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: Restore PIP cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: pip-${{ steps.python.outputs.python-version }}-${{ hashFiles('requirements.txt', 'requirements_test.txt') }}
          restore-keys: |
            pip-${{ steps.python.outputs.python-version }}-
      - name: Set up Python environment
        run: |
          pip3 install -r requirements.txt -r requirements_test.txt
          pip3 install -e .

      - name: Register problem matchers
        run: |
          echo "::add-matcher::.github/workflows/matchers/flake8.json"
          echo "::add-matcher::.github/workflows/matchers/pylint.json"
          echo "::add-matcher::.github/workflows/matchers/isort.json"
          echo "::add-matcher::.github/workflows/matchers/mypy.json"
          echo "::add-matcher::.github/workflows/matchers/pytest.json"
      
      - run: flake8 aioesphomeapi
        if: ${{ matrix.id == 'flake8' }}
      - run: pylint aioesphomeapi
        if: ${{ matrix.id == 'pylint' }}
      - run: black --check --diff --color aioesphomeapi
        if: ${{ matrix.id == 'black' }}
      - run: isort --check --diff aioesphomeapi
        if: ${{ matrix.id == 'isort' }}
      - run: mypy aioesphomeapi
        if: ${{ matrix.id == 'mypy' }}
      - run: pytest -vv --tb=native tests
        if: ${{ matrix.id == 'pytest' }}
